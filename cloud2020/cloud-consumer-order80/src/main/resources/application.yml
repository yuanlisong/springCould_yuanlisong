server:
  port: 80

spring:
  application:
    name: cloud-consumer-order

eureka:
  client:
    # 是否要将自己注册至eurekaServer中
    register-with-eureka: true
    # 是否从eurekaServer抓取已有的注册信息，默认true。单点无所谓，集权必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka